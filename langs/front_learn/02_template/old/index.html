<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ReactiveDash Template</title>

    <!-- Bootstrap -->
    <link href="static/components/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="static/components/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <link rel="stylesheet" href="static/css/main.css"/>
</head>
<body>

<!--<header class="rd-header">Header</header>-->
<div class="container rd-container">
    <div class="row rd-row">
        <div class="col-md-3 rd-column no-float rd-sidebar">
            <a data-include href="sidebar.html">...</a>
        </div>

        <div class="col-md-9 rd-column no-float rd-content">
            <a data-include href="content.html">...</a>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/components/jquery/2.1.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/components/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
    $(function () {
        $('[data-include]').each(function () {
            var elem = $(this);
            elem.load(elem.attr('href'), function (response, status, xhr) {
                elem.replaceWith(response)
            })
        });
    });
</script>

</body>
</html>
